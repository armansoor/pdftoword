<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>PDF Converter</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="input-file">Select input file:</label>
          <input type="file" id="input-file" name="input-file">
        </div>
        <div>
          <label for="output-file">Select output file:</label>
          <input type="file" id="output-file" name="output-file">
        </div>
        <div>
          <button class="btn" type="button" id="pdf-to-word-btn">PDF to Word</button>
          <button class="btn" type="button" id="word-to-pdf-btn">Word to PDF</button>
        </div>
      </form>
      <div id="output"></div>
    </main>
    <footer>
      <p>&copy; 2023 Abdur Rahman Mansoor</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
