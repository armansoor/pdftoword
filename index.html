  </head>
  <body>
    <header>
      <h1>PDF Converter</h1>
    </header>

      <form>
        <input type="file" id="file-input" name="file-input">
        <div>

      <div id="output"></div>
    </main>
    <footer>
      <p>&copy; 2023 @ Abdur Rahman Mansoor</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

</html>
